<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Inicio - Universidad de Cundinamarca</title>
  <link rel="stylesheet" href=C:\Users\juanc\Documents\GitHub\UdeC-Alimentaci-n\frontend\src\styles.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <div class="logo-section">
        <!-- Imagen de logo (puedes cambiar el enlace según la ubicación de tu logo) -->
        <img src="logo.svg" alt="Logo Universidad de Cundinamarca">
      </div>
      <div class="form-section">
        <h2>Iniciar Sesión</h2>
        <form>
          <label for="username">Usuario</label>
          <input type="text" id="username" name="username" required>

          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required>

          <button type="submit">Ingresar</button>
        </form>
        <a href="#" class="register-link">Registrarse</a>
      </div>
    </div>
  </div>
</body>
</html>
